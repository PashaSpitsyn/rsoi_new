<body>

<div class="container">
    <h2>Cars in service</h2>
    <table class="table table-borderless">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Classes</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}">1</td>
                <td th:text="${car.id}">2</td>
                <td th:text="${car.id}">3</td>
                <td th:text="${car.id}">4</td>
            </tr>
        </tbody>
    </table>
