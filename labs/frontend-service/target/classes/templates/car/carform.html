<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Car Form</title>
</head>
<body>
<!--/*@thymesVar id="car" type="bean.Car"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${car}" th:action="@{/car/}"  method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Car Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('user.firstName')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>User first name:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{user.firstName}"  th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('user.firstName')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('user.firstName')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('user.lastName')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>User last name:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{user.lastName}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('user.lastName')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('user.lastName')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('mark')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Mark:</label>
                                    <select class="form-control" th:field="*{mark}" th:errorclass="has-error">
                                        <option value=""></option>
                                        <option th:each="markValue: ${T(bean.enumeration.Mark).values()}"
                                                th:value="${markValue.name()}"
                                                th:text="${markValue.name()}"
                                                selected="true"
                                        >val</option>
                                    </select>
                                    <span class="help-block" th:if="${#fields.hasErrors('mark')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('mark')}" th:text="${err}"/>
                                            </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Type:</label>
                                    <select class="form-control" th:field="*{type}">
                                        <option value=""></option>
                                        <option th:each="typeValue: ${T(bean.enumeration.FrameType).values()}"
                                                th:value="${typeValue.name()}"
                                                th:text="${typeValue.name()}"
                                                selected="true"
                                        >val</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('color')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Color:</label>
                                    <select class="form-control" th:field="*{color}" th:errorclass="has-error">
                                        <option value=""></option>
                                        <option th:each="colorValue: ${T(bean.enumeration.Color).values()}"
                                                th:value="${colorValue.name()}"
                                                th:text="${colorValue.name()}"
                                                selected="true"
                                        >val</option>
                                    </select>
                                    <span class="help-block" th:if="${#fields.hasErrors('color')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('color')}" th:text="${err}"/>
                                            </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wash state:</label>
                                    <select class="form-control" th:field="*{washState}">
                                        <option value=""></option>
                                        <option th:each="washStateValue: ${T(bean.enumeration.WashState).values()}"
                                                th:value="${washStateValue.name()}"
                                                th:text="${washStateValue.name()}"
                                                selected="true"
                                        >val</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Location:</label>
                                    <select class="form-control" th:field="*{location}">
                                        <option value=""></option>
                                        <option th:each="locationValue: ${T(bean.enumeration.Location).values()}"
                                                th:value="${locationValue.name()}"
                                                th:text="${locationValue.name()}"
                                                selected="true"
                                        >val</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('description')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                            </ul>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
